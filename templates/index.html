<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poster Generator</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" style="max-width: 30%; height: auto;">        
        </div>
        <h1 class="text-center mb-4">Eid Poster Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="/generate_poster" method="post">
                            <div class="form-group">
                                <label>Language</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="language" value="ar" required>
                                    <label class="form-check-label">Arabic</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="language" value="en" required>
                                    <label class="form-check-label">English</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Poster</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
